spring:
  application:
    name: catalog-service
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/catalog_db}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: ${SERVER_PORT:8084}

# Inter-service communication
services:
  branch:
    url: ${BRANCH_SERVICE_URL:http://localhost:8083}
  reservation:
    url: ${RESERVATION_SERVICE_URL:http://localhost:8086}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.pollub.catalog: DEBUG
jwt:
  secret: ${JWT_SECRET:default-secret-key-for-development-only-change-in-production}

internal:
  secret: ${INTERNAL_SECRET:default-internal-secret-key-for-development-only}
