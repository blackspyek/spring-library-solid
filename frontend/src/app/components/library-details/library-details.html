<div
  class="bg-[color:var(--base-gray-light)] rounded-lg p-3 border border-[color:var(--base-border-gray)] flex flex-col items-start justify-start gap-8 sm:flex-row sm:justify-between sm:items-center"
>
  <div class="flex flex-col">
    <p class="text-sm text-[color:var(--base-gray-lighter)] mb-2" [innerHTML]="libraryName"></p>
    <p class="text-xs font-light text-[color:var(--base-gray-lighter)] mb-2">{{ libraryAddress }}</p>

    <button
      (click)="onChangeLibraryClick()"
      class="bg-[color:var(--base-blue-lighter)] hover:bg-[color:var(--base-blue-darker)] text-[color:var(--base-white)] text-sm py-2 px-4 rounded-lg transition duration-150 mt-2"
    >
      Zmień Bibliotekę
    </button>
  </div>

  <div class="text-left mt-4 sm:mt-0">
    <p class="text-sm text-[color:var(--base-gray-lighter)] mb-2 font-medium">Godziny otwarcia:</p>

    <div class="flex justify-between">
      <div class="text-left">
        @for (day of openingDays; track $index) {
          <p class="text-sm font-light text-[color:var(--base-gray-lighter)]">{{ day }}:</p>
        }
      </div>

      <div class="text-right ml-5">
        @for (hour of openingHours; track $index) {
          <p class="text-sm font-light text-[color:var(--base-gray-lighter)]">{{ hour }}</p>
        }
      </div>
    </div>
  </div>
</div>
