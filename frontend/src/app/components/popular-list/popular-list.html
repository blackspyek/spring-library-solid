<section class="container mx-auto p-4 max-w-full py-8">
  <h2 class="font-roboto font-semibold text-2xl tracking-wide mb-6">POPULARNE</h2>
  <div class="relative group px-16">
    <div #bookList class="flex justify-start overflow-x-auto scroll-smooth gap-4 scrollbar-hide">
      @for (book of popularBooks(); track book.id; let i = $index) {
        <div class="flex-shrink-0">
          <div class="rounded-lg overflow-hidden shadow-lg">
            <img
              [ngSrc]="book.coverUrl"
              [priority]="i < 3"
              width="243"
              height="300"
              [alt]="book.title"
              class="w-full h-auto object-cover aspect-[2/3]"
            />
          </div>
        </div>
      }
    </div>
    <button
      (click)="scrollLeft(bookList)"
      class="absolute left-2 top-1/2 -translate-y-1/2 -translate-x-2 z-10 bg-white/80 hover:bg-white text-gray-900 rounded-full w-10 h-10 flex items-center justify-center cursor-pointer shadow-lg"
      aria-label="Scroll left"
    >
      <mat-icon
        class="material-icons-outlined"
        fontIcon="chevron_left"
        aria-hidden="true"
      ></mat-icon>
    </button>

    <button
      (click)="scrollRight(bookList)"
      class="absolute right-2 top-1/2 bg-white/80 hover:bg-white text-gray-900 rounded-full w-10 h-10 flex items-center justify-center cursor-pointer shadow-lg"
      aria-label="Scroll right"
    >
      <mat-icon
        class="material-icons-outlined"
        fontIcon="chevron_right"
        aria-hidden="true"
      ></mat-icon>
    </button>
  </div>
</section>
