<div class="relative w-full">
  @if (label()) {
    <label
      [attr.for]="selectId + '-button'"
      class="text-sm font-semibold text-slate-500 uppercase tracking-wider mb-4 block"
    >
      {{ label() }}
    </label>
  }

  <div class="relative w-full custom-select-container">
    <button
      [id]="selectId + '-button'"
      type="button"
      (click)="toggle()"
      role="combobox"
      [attr.aria-label]="ariaLabel() || placeholder()"
      [attr.aria-expanded]="isOpen()"
      aria-haspopup="listbox"
      [attr.aria-controls]="selectId + '-listbox'"
      [attr.aria-activedescendant]="activeDescendantId()"
      class="select-button cursor-pointer w-full bg-[color:var(--search-bar-catalog)] border border-[color:var(--search-bar-catalog)] rounded-md py-[3px] px-3 shadow-md outline-none pr-10 text-left text-sm hover:shadow-md focus:outline-none transition-all duration-200 flex items-center gap-3 group "
      [class.active]="isOpen()"
    >
      <span class="icon-slot flex-shrink-0 text-[color:var(--base-gray-darker-catalog)]" aria-hidden="true">
        @if (selected()?.iconPath) {
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
            aria-hidden="true"
          >
            <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="selected()!.iconPath" />
          </svg>
        } @else {
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        }
      </span>

      <span class="block truncate text-[color:var(--base-gray-darker-catalog)]">
        {{ selected()?.label || placeholder() }}
      </span>

      <span
        class="absolute right-1 top-1/2 -translate-y-1/2 text-slate-400 group-focus:text-blue-500 transition-colors"
        aria-hidden="true"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="black"
          class="w-5 h-5 transition-transform duration-200"
          [class.rotate-180]="isOpen()"
        >
          <path
            fill-rule="evenodd"
            d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
            clip-rule="evenodd"
          />
        </svg>
      </span>
    </button>

    <ul
      [id]="selectId + '-listbox'"
      role="listbox"
      [attr.aria-label]="ariaLabel() || placeholder()"
      class="select-options absolute z-50 mt-2 w-full bg-[color:var(--search-bar-catalog)] rounded-xl shadow-xl border border-[color:var(--search-bar-catalog)] max-h-60 overflow-auto py-1 ring-1 ring-black ring-opacity-5 focus:outline-none"
      [class.hidden]="!isVisible()"
      [class.visible]="isOpen()"
    >
      @for (option of options(); track option.value; let i = $index) {
        <li
          [id]="selectId + '-option-' + i"
          role="option"
          [attr.aria-selected]="isOptionActive(option)"
          (click)="selectOption(option)"
          class="cursor-pointer select-none relative py-3 pl-2 pr-1 transition-colors hover:bg-[color:var(--purple-50)] hover:text-[color:var(--purple-700)] text-[color:var(--base-gray-darker-catalog)]"
          [class.bg-[color:var(--purple-50)]]="isOptionActive(option) || isOptionHighlighted(i)"
          [class.text-[color:var(--purple-700)]]="isOptionActive(option) || isOptionHighlighted(i)"
          [class.option-highlighted]="isOptionHighlighted(i)"
        >
          <div class="flex items-center gap-3 overflow-hidden">
            @if (option.iconPath) {
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5 flex-shrink-0"
                [class.text-[color:var(--purple-700)]]="selected()?.value === option.value"
                [class.text-slate-400]="selected()?.value !== option.value && !selected()"
                aria-hidden="true"
              >
                <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="option.iconPath" />
              </svg>
            }
            <span
              class="font-normal block w-full whitespace-normal break-words text-sm md:text-base"
            >
              {{ option.label }}
            </span>
          </div>

          @if (isOptionActive(option)) {
            <span
              class="absolute inset-y-0 right-0 flex items-center center pr-1 text-[color:var(--purple-700)] flex-shrink-0"
              aria-hidden="true"
            >
              <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path
                  fill-rule="evenodd"
                  d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                  clip-rule="evenodd"
                />
              </svg>
            </span>
          }
        </li>
      }
    </ul>
  </div>
</div>
