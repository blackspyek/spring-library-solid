<h2 class="text-2xl font-bold text-[color:var(--base-red)] flex justify-between items-center px-6 pt-8">
  Anuluj rezerwację
  <button (click)="onNoClick()" class="p-2 rounded-lg hover:bg-gray-100 transition">
  </button>
</h2>

<div class="px-6 py-4">
  @if (success()) {
    <div class="text-center py-6">
      <div class="text-[color:var(--base-green)] text-lg font-semibold mb-4">
        Rezerwacja została pomyślnie anulowana.
      </div>
      <button (click)="onNoClick()" class="bg-gray-200 py-2 px-6 rounded-md font-medium">
        ZAMKNIJ
      </button>
    </div>
  } @else {
    <div class="text-center">
      <p class="text-lg mb-2">Czy na pewno chcesz zrezygnować z rezerwacji książki:</p>
      <p class="font-bold text-xl mb-6 italic">"{{ data.bookTitle || 'Wybrana pozycja' }}"?</p>

      @if (error()) {
        <div class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg mb-4 text-sm">
          {{ error() }}
        </div>
      }
    </div>

    <div class="flex justify-end gap-3 mt-6">
      <button
        (click)="onNoClick()"
        [disabled]="loading()"
        class="border py-2 px-4 rounded-md hover:bg-gray-50 transition">
        Wstecz
      </button>
      <button
        (click)="onConfirmClick()"
        [disabled]="loading()"
        class="bg-[color:var(--base-red)] text-white py-2 px-4 rounded-md hover:opacity-90 transition flex items-center gap-2">
        @if (loading()) {
          <span class="animate-spin text-sm">...</span>
        }
        TAK, ANULUJ
      </button>
    </div>
  }
</div>
