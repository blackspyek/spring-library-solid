<div class="px-4 sm:px-6 lg:px-5 space-y-6 py-15">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div

    >
      <div class="w-full flex-grow h-full flex flex-col">
        <h2
          class="border-b border-[color:var(--base-gray-light)] text-xl font-bold text-[color:var(--base-gray-darker)] mb-4 flex items-center"
        >
          <span class="mr-2 text-red-500"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="var(--base-gray-darker)"

    <div class="bg-[color:var(--base-white)] rounded-xl shadow-lg p-6 w-full">

        class="border-b border-[color:var(--base-gray-light)] text-xl font-bold text-[color:var(--base-gray-darker)] mb-4 flex items-center"

        [libraryName]="'Miejska Biblioteka Publiczna<br />im. H. Łopacińskiego Filia nr 18'"

        [openingDays]="['Poniedziałek', 'Wtorek', 'Środa', 'Czwartek', 'Piątek']"
        [openingHours]="[

          '09:00 - 18:00',

          '09:00 - 18:00',
          '09:00 - 18:00',
        ]"
      ></library-details>

      <h3
        class="border-b border-[color:var(--base-gray-light)] text-lg font-bold text-[color:var(--base-gray-darker)] mb-3 mt-5"
      >
        Ustawienia i Powiadomienia
      </h3>
      <div
        class="border-b border-[color:var(--base-gray-light)] flex justify-between items-center mb-2"
      >
        <p class="font-light text-[color:var(--base-gray-darker)] mb-2">Preferencje powiadomień</p>
        <button
          class="bg-[color:var(--base-blue-lighter)] hover:bg-[color:var(--base-blue-darker)] text-[color:var(--base-white)] text-sm py-1 px-3 rounded-lg transition duration-150 mb-2"
          (click)="openNotificationSettingsDialog()"
        >
          Edytuj
        </button>
      </div>
      <div class="flex justify-between items-center">
        <p class="font-light text-[color:var(--base-gray-darker)]">Zmiana hasła</p>
        <button
          class="bg-[color:var(--base-blue-lighter)] hover:bg-[color:var(--base-blue-darker)] text-[color:var(--base-white)] text-sm py-1 px-3 rounded-lg transition duration-150"
          (click)="openPasswordChangeDialog()"
        >
          Edytuj
        </button>
      </div>
    </div>
  </div>
