# CronJob for sending rental reminder emails
# Runs daily at 8:00 AM to notify users about rentals expiring in 3 days
apiVersion: batch/v1
kind: CronJob
metadata:
  name: rental-reminder
  namespace: library
spec:
  schedule: "0 8 * * *"  # Every day at 8:00 AM
  concurrencyPolicy: Forbid  # Prevent concurrent executions
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 3  # Retry up to 3 times on failure
      activeDeadlineSeconds: 600  # Timeout after 10 minutes
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: rental-reminder
              image: k8libraryproject/rental-service:latest
              imagePullPolicy: IfNotPresent
              command: ["java", "org.springframework.boot.loader.launch.JarLauncher", "--spring.profiles.active=job"]
              env:
                - name: DATABASE_URL
                  value: "jdbc:postgresql://postgres:5432/rental_db"
                - name: DATABASE_USERNAME
                  valueFrom:
                    configMapKeyRef:
                      name: library-config
                      key: DATABASE_USERNAME
                - name: SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE
                  valueFrom:
                    configMapKeyRef:
                      name: library-config
                      key: SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE
                - name: DATABASE_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: library-secrets
                      key: DATABASE_PASSWORD
                - name: USER_SERVICE_URL
                  value: "http://user-service"
                - name: CATALOG_SERVICE_URL
                  value: "http://catalog-service"
                - name: JWT_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: library-secrets
                      key: JWT_SECRET
                - name: INTERNAL_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: library-secrets
                      key: INTERNAL_SECRET
                # Mail configuration from ConfigMap
                - name: MAIL_HOST
                  valueFrom:
                    configMapKeyRef:
                      name: library-config
                      key: MAIL_HOST
                - name: MAIL_PORT
                  valueFrom:
                    configMapKeyRef:
                      name: library-config
                      key: MAIL_PORT
                - name: MAIL_FROM
                  valueFrom:
                    configMapKeyRef:
                      name: library-config
                      key: MAIL_FROM
                - name: MAIL_SMTP_AUTH
                  valueFrom:
                    configMapKeyRef:
                      name: library-config
                      key: MAIL_SMTP_AUTH
                - name: MAIL_SMTP_STARTTLS_ENABLE
                  valueFrom:
                    configMapKeyRef:
                      name: library-config
                      key: MAIL_SMTP_STARTTLS_ENABLE
                - name: MAIL_SMTP_STARTTLS_REQUIRED
                  valueFrom:
                    configMapKeyRef:
                      name: library-config
                      key: MAIL_SMTP_STARTTLS_REQUIRED
                # Mail credentials from Secrets
                - name: MAIL_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: library-secrets
                      key: MAIL_USERNAME
                - name: MAIL_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: library-secrets
                      key: MAIL_PASSWORD
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "250m"
