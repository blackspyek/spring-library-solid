# Catalog Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-service
  namespace: library
  labels:
    app: catalog-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog-service
  template:
    metadata:
      labels:
        app: catalog-service
    spec:
      containers:
        - name: catalog-service
          image: k8libraryproject/catalog-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8084
          env:
            - name: SERVER_PORT
              value: "8084"
            - name: DATABASE_URL
              value: "jdbc:postgresql://postgres:5432/catalog_db"
            - name: DATABASE_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: library-config
                  key: DATABASE_USERNAME
            - name: SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE
              valueFrom:
                configMapKeyRef:
                  name: library-config
                  key: SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: library-secrets
                  key: DATABASE_PASSWORD
            - name: BRANCH_SERVICE_URL
              value: "http://branch-service"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: library-secrets
                  key: JWT_SECRET
            - name: INTERNAL_SECRET
              valueFrom:
                secretKeyRef:
                  name: library-secrets
                  key: INTERNAL_SECRET
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8084
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-service
  namespace: library
spec:
  selector:
    app: catalog-service
  ports:
    - port: 80
      targetPort: 8084
  type: ClusterIP
