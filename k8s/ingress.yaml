# Ingress Controller Configuration for API Gateway
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: library-ingress
  namespace: library
  annotations:
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
spec:
  ingressClassName: nginx
  rules:
    - host: library.local
      http:
        paths:
          # Auth endpoints
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 80
          # User endpoints
          - path: /api/users
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 80
          # Branch endpoints
          - path: /api/branches
            pathType: Prefix
            backend:
              service:
                name: branch-service
                port:
                  number: 80
          # Catalog/Item endpoints
          - path: /api/items
            pathType: Prefix
            backend:
              service:
                name: catalog-service
                port:
                  number: 80
          - path: /api/books
            pathType: Prefix
            backend:
              service:
                name: catalog-service
                port:
                  number: 80
          - path: /api/movies
            pathType: Prefix
            backend:
              service:
                name: catalog-service
                port:
                  number: 80
          # Rental endpoints
          - path: /api/rentals
            pathType: Prefix
            backend:
              service:
                name: rental-service
                port:
                  number: 80
          # Reservation endpoints
          - path: /api/reservations
            pathType: Prefix
            backend:
              service:
                name: reservation-service
                port:
                  number: 80
          # Feedback endpoints
          - path: /api/feedback
            pathType: Prefix
            backend:
              service:
                name: feedback-service
                port:
                  number: 80
          # Frontend - catch all other routes (must be last!)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
