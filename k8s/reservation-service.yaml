apiVersion: apps/v1
kind: Deployment
metadata:
  name: reservation-service
  namespace: library
  labels:
    app: reservation-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reservation-service
  template:
    metadata:
      labels:
        app: reservation-service
    spec:
      containers:
        - name: reservation-service
          image: k8libraryproject/reservation-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8086
          env:
            - name: SERVER_PORT
              value: "8086"
            - name: DATABASE_URL
              value: "jdbc:postgresql://postgres:5432/reservation_db"
            - name: DATABASE_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: library-config
                  key: DATABASE_USERNAME
            - name: SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE
              valueFrom:
                configMapKeyRef:
                  name: library-config
                  key: SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: library-secrets
                  key: DATABASE_PASSWORD
            - name: USER_SERVICE_URL
              value: "http://user-service"
            - name: CATALOG_SERVICE_URL
              value: "http://catalog-service"
            - name: BRANCH_SERVICE_URL
              value: "http://branch-service"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: library-secrets
                  key: JWT_SECRET
            - name: INTERNAL_SECRET
              valueFrom:
                secretKeyRef:
                  name: library-secrets
                  key: INTERNAL_SECRET
            - name: SPRING_BOOT_ADMIN_CLIENT_URL
              valueFrom:
                configMapKeyRef:
                  name: library-config
                  key: SPRING_BOOT_ADMIN_CLIENT_URL
            - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
              valueFrom:
                configMapKeyRef:
                  name: library-config
                  key: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
            - name: MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS
              valueFrom:
                configMapKeyRef:
                  name: library-config
                  key: MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS
            - name: SPRING_BOOT_ADMIN_CLIENT_INSTANCE_PREFER_IP
              valueFrom:
                configMapKeyRef:
                  name: library-config
                  key: SPRING_BOOT_ADMIN_CLIENT_INSTANCE_PREFER_IP
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8086
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: reservation-service
  namespace: library
spec:
  selector:
    app: reservation-service
  ports:
    - port: 80
      targetPort: 8086
  type: ClusterIP
